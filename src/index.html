<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AdSDK Banner Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.5;
      background: #f5f5f5;
    }
    
    h1 {
      margin-bottom: 16px;
    }
    
    .panel {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      background: #fff;
    }
    
    #ad-slot-1 {
      width: 100%;
      height: 250px;
      border: 1px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      position: relative;
    }
    
    #ad-slot-2 {
      width: 100%;
      height: 250px;
      border: 1px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      position: relative;
    }
    
    .log {
      height: 180px;
      overflow: auto;
      background: #111;
      color: #eee;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
    }
    
    .controls button {
      margin-right: 8px;
      margin-bottom: 6px;
    }
    
    .muted {
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>
<h1>AdSDK Demo</h1>

<div class="panel">
  <h3>1) Khung quảng cáo</h3>
  <div id="ad-slot-1">Ad slot - 1</div>
  <div class="muted">Element ID: <code>ad-slot-1</code></div>
  <div id="ad-slot-2">Ad slot - 2</div>
  <div class="muted">Element ID: <code>ad-slot-2</code></div>
</div>

<div class="panel controls">
  <h3>2) Thao tác SDK</h3>
  <button id="btn-start-1">Start ad 1 (sdk.start())</button>
  <button id="btn-destroy-1">Destroy (sdk.destroy())</button>
  <button id="btn-start-2">Start ad 2 (sdk.start())</button>
  <button id="btn-destroy-2">Destroy (sdk.destroy())</button>
</div>

<div class="panel">
  <h3>3) Video demo với banner</h3>
  <div style="position:relative;width:640px;height:360px;background:#000;">
    <video id="video-demo" width="640" height="360" controls style="display:block;">
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    
    <!-- Banner rectangle near progress bar -->
    <div id="video-ad-slot" style="
      position:absolute;
      bottom:70px;
      left:50%;
      transform:translateX(-50%);
      width:80%;
      height:60px;
      pointer-events:none;
      z-index:10;
      background:#fff;
      border:1px solid #ccc;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      opacity:0;
      transition: opacity 0.3s;
    ">
      <button id="banner-close-btn" style="
        position:absolute;
        top:5px;
        right:5px;
        width:20px;
        height:20px;
        border:none;
        border-radius:50%;
        background:rgba(0,0,0,0.5);
        color:#fff;
        font-size:14px;
        cursor:pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
      ">✕
      </button>
    </div>
  </div>
</div>

<div class="panel">
  <h3>4) Event log</h3>
  <div id="log" class="log"></div>
</div>

<!-- Load SDK -->
<script src="/dist/ad-sdk.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/gh/KVA24/wi-ad-sdk@v1.0.0/ad-sdk.min.js"></script>-->

<script>
  (function () {
    const logEl = document.getElementById('log');
    
    function log(msg, data) {
      const time = new Date().toLocaleTimeString();
      const line = document.createElement('div');
      line.style.whiteSpace = 'pre-wrap'; // ✅ hiển thị stack nhiều dòng
      line.textContent = `[${time}] ${msg}${data ? '\n' + data : ''}`;
      logEl.insertBefore(line, logEl.firstChild);
      console.log('[LOG]', msg, data || '');
    }
    
    function attachSDKEvents(sdk) {
      if (!sdk) return;
      const events = ['start', 'loaded', 'rendered', 'click', 'destroy', 'error'];
      events.forEach(ev => sdk.on(ev, detail => log(`sdk.on(${ev})`, detail)));
    }
    
    window.sdk = new AdSDK({
      env: AdSDK.ENV.SANDBOX,
      type: AdSDK.TYPE.INSTREAM,
      debug: true,
      adSize: AdSDK.AD_SIZE.MEDIUM_BANNER,
      bannerType: AdSDK.BANNER_TYPE.DISPLAY,
      tenantId: 14,
      positionId: "homepage1",
      contentType: AdSDK.CONTENT_TYPE.VIDEO,
      title: "noi dung 1",
      transId: "111",
      category: "1, 2",
      keyword: "1, 2",
      age: "20",
      gender: AdSDK.GENDER.MALE,
      uid20: "",
    });
    attachSDKEvents(window.sdk);
    log('SDK initialized manually');
    
    document.getElementById('btn-start-1').addEventListener('click', () => {
      if (!window.sdk) return log('SDK not ready. Call init first.');
      window.sdk.start("ad-slot-1");
      log('sdk.start() called');
    });
    
    document.getElementById('btn-start-2').addEventListener('click', () => {
      if (!window.sdk) return log('SDK not ready. Call init first.');
      window.sdk.start("ad-slot-2");
      log('sdk.start() called');
    });
    
    document.getElementById('btn-destroy-1').addEventListener('click', () => {
      if (!window.sdk) return log('SDK not ready. Call init first.');
      window.sdk.destroy("ad-slot-1");
      log('sdk.destroy() called');
    });
    
    document.getElementById('btn-destroy-2').addEventListener('click', () => {
      if (!window.sdk) return log('SDK not ready. Call init first.');
      window.sdk.destroy("ad-slot-2");
      log('sdk.destroy() called');
    });
    
    // Test outer click
    // document.getElementById('ad-slot').addEventListener('click', () => {
    //   log('Ad-slot clicked (outer container)');
    // });
    
    // log('Demo ready');
  })();
</script>

<script>
  (function () {
    window.sdkOverlay = new AdSDK({
      env: AdSDK.ENV.SANDBOX,
      type: AdSDK.TYPE.INSTREAM,
      debug: true,
      adSize: AdSDK.AD_SIZE.PAUSE_BANNER,
      bannerType: AdSDK.BANNER_TYPE.OVERLAY,
      tenantId: 14,
      positionId: null,
      contentType: AdSDK.CONTENT_TYPE.VIDEO,
      title: "noi dung 1",
      transId: "111",
      category: "1, 2",
      keyword: "1, 2",
      age: "20",
      gender: AdSDK.GENDER.MALE,
      uid20: "",
    });
    
    const video = document.getElementById('video-demo');
    const adSlotId = "video-ad-slot";
    const bannerCloseBtn = document.getElementById('banner-close-btn');
    
    const showBanner = () => {
      if (!window.sdkOverlay) return;
      const el = document.getElementById(adSlotId);
      if (!el) return;
      el.style.pointerEvents = 'auto';
      el.style.opacity = '1';
      window.sdkOverlay.start(adSlotId);
      console.log('Banner shown (video paused)');
    };
    
    const hideBanner = () => {
      if (!window.sdkOverlay) return;
      const el = document.getElementById(adSlotId);
      if (!el) return;
      el.style.pointerEvents = 'none';
      el.style.opacity = '0';
      window.sdkOverlay.destroy(adSlotId);
      console.log('Banner hidden (video playing or closed)');
    };
    
    // Video events
    video.addEventListener('pause', showBanner);
    video.addEventListener('play', hideBanner);
    video.addEventListener('ended', hideBanner);
    
    // Close button
    bannerCloseBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      hideBanner();
    });
  })();
</script>
</body>
</html>
